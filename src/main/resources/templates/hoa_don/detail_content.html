<div th:fragment="content">
    <h2 class="mb-4">Chi tiết hóa đơn</h2>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${hoaDon.id}"></span></p>
            <p><strong>Khách hàng:</strong> <span th:text="${hoaDon.khachHang.hoTen}"></span></p>
            <p><strong>Số điện thoại:</strong> <span th:text="${hoaDon.khachHang.sdt}"></span></p>
            <p><strong>Email:</strong> <span th:text="${hoaDon.khachHang.email}"></span></p>
            <p><strong>Ngày lập:</strong> <span th:text="${hoaDon.ngayLap}"></span></p>
            <p><strong>Tổng tiền:</strong>
                <span th:text="${#numbers.formatDecimal(hoaDon.tongTien, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span>
            </p>
        </div>
    </div>

    <h4 class="mb-3">Danh sách sách đã mua</h4>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Tên sách</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ct : ${listChiTiet}">
            <td th:text="${ct.sach.tenSach}"></td>
            <td th:text="${ct.soLuong}"></td>
            <td th:text="${#numbers.formatDecimal(ct.donGia, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
            <td th:text="${#numbers.formatDecimal(ct.thanhTien, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
        </tr>
        </tbody>
    </table>

    <a href="/hoa-don/hien-thi" class="btn btn-secondary mt-3">Quay lại</a>
</div>
