<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-warning text-white">
            <h4 class="mb-0">Nhân viên</h4>
        </div>
        <div class="card-body">
            <a th:href="@{/nhan-vien/hien-thi}" class="btn btn-secondary btn-sm mb-3">
                ← Quay lại danh sách
            </a>

            <form th:action="@{${actionUrl}}"
                  th:object="${nhanVien}"
                  method="post" class="row g-4"
                  id="nhanVienForm">
                <input type="hidden" th:if="${isUpdate}" th:field="*{id}"/>
                <input type="hidden" name="confirmFlag" id="confirmFlag" value="false"/>

                <!-- Họ tên -->
                <div class="col-md-6">
                    <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{hoTen}" class="form-control" placeholder="Nhập họ tên">
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('hoTen')} ? ${#fields.errors('hoTen')[0]} : ''"></span>
                </div>

                <!-- Giới tính -->
                <div class="col-md-6">
                    <label class="form-label d-block">Giới tính <span class="text-danger">*</span></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gioiTinh}" th:value="true"
                               id="gioiTinhNam">
                        <label class="form-check-label" for="gioiTinhNam">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gioiTinh}" th:value="false"
                               id="gioiTinhNu">
                        <label class="form-check-label" for="gioiTinhNu">Nữ</label>
                    </div>
                    <span class="text-danger small d-block w-100"
                          th:text="${#fields.hasErrors('gioiTinh')} ? ${#fields.errors('gioiTinh')[0]} : ''"
                          style="min-height: 1.5rem"></span>
                </div>

                <!-- Số điện thoại -->
                <div class="col-md-6">
                    <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{sdt}" class="form-control" placeholder="Nhập số điện thoại">
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('sdt')} ? ${#fields.errors('sdt')[0]} : ''"></span>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Nhập email">
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('email')} ? ${#fields.errors('email')[0]} : ''"></span>
                </div>

                <!-- Ngày làm việc -->
                <div class="col-md-6">
                    <label class="form-label">Ngày làm việc <span class="text-danger">*</span></label>
                    <input type="date" class="form-control"
                           th:field="*{ngayLamViec}"/>
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('ngayLamViec')} ? ${#fields.errors('ngayLamViec')[0]} : ''"></span>
                </div>

                <!-- Địa chỉ -->
                <div class="col-md-6">
                    <label class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{diaChi}" class="form-control" placeholder="Nhập địa chỉ">
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('diaChi')} ? ${#fields.errors('diaChi')[0]} : ''"></span>
                </div>

                <!-- Tên tài khoản -->
                <div class="col-md-6">
                    <label class="form-label">Tên tài khoản <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{tenTaiKhoan}" class="form-control"
                           placeholder="Tên tài khoản đăng nhập">
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('tenTaiKhoan')} ? ${#fields.errors('tenTaiKhoan')[0]} : ''"></span>
                </div>

                <!-- Mật khẩu -->
                <div class="col-md-6">
                    <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="text" th:field="*{matKhau}" class="form-control" id="matKhauInput"
                               placeholder="Nhập mật khẩu"/>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()"
                                tabindex="-1">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('matKhau')} ? ${#fields.errors('matKhau')[0]} : ''"></span>
                </div>

                <!-- Chức vụ -->
                <div class="col-md-6">
                    <label class="form-label">Chức vụ <span class="text-danger">*</span></label>
                    <select th:field="*{idChucVu}" class="form-select">
                        <option value="">-- Chọn chức vụ --</option>
                        <option th:each="cv : ${listChucVu}" th:value="${cv.id}" th:text="${cv.tenChucVu}"></option>
                    </select>
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('idChucVu')} ? ${#fields.errors('idChucVu')[0]} : ''"></span>
                </div>

                <!-- Trạng thái -->
                <div class="col-md-6">
                    <label class="form-label">Trạng thái <span class="text-danger">*</span></label>
                    <select class="form-select" th:field="*{trangThai}">
                        <option value="" disabled>-- Chọn trạng thái --</option>
                        <option value="1">Đang hoạt động</option>
                        <option value="0">Đã nghỉ</option>
                    </select>
                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                          th:text="${#fields.hasErrors('trangThai')} ? ${#fields.errors('trangThai')[0]} : ''"></span>
                </div>

                <!-- Nút -->
                <div class="col-12 text-end">
                    <button class="btn btn-primary">
                        <i class="bi bi-save"></i>
                        <span th:text="${isUpdate} ? 'Cập nhật' : 'Lưu'">Lưu</span>
                    </button>
                    <a th:href="@{/nhan-vien/hien-thi}" class="btn btn-outline-secondary ms-2">Hủy</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal xác nhận -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-warning">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${isUpdate} ? 'Bạn có chắc muốn cập nhật nhân viên?' : 'Bạn có chắc muốn thêm nhân viên?'"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="submitConfirmed()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal kết quả -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-success">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            onclick="location.href='/nhan-vien/hien-thi'"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${resultMessage}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
