<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/khach-hang/customer/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
</head>
<body>
<main class="container mt-4">
    <div style="max-width: 1560px">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <div class="mb-2">
                            <i class="bi bi-person-circle fs-1"></i>
                        </div>
                    </div>
                </div>

                <!-- Sidebar menu -->
                <div class="list-group">
                    <div class="list-group-item dropdown">
                        <a href="#" class="dropdown-toggle text-decoration-none" data-bs-toggle="dropdown">
                            Thông tin tài khoản
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                            <li><a class="dropdown-item" href="#">Sổ địa chỉ</a></li>
                        </ul>
                    </div>
                    <a href="#" class="list-group-item list-group-item-action active">
                        Đơn hàng của tôi
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Ví voucher
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Nhận xét của tôi
                    </a>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Đơn hàng của tôi</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3">
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${selectedStatus == ''} ? 'active'" th:href="@{/orders}">Tất cả</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${selectedStatus == 0} ? 'active'" th:href="@{/orders(status=0)}">Chờ xác nhận</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${selectedStatus == 2} ? 'active'" th:href="@{/orders(status=2)}">Đang giao</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${selectedStatus == 1} ? 'active'" th:href="@{/orders(status=1)}">Hoàn thành</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${selectedStatus == 3} ? 'active'" th:href="@{/orders(status=3)}">Bị hủy</a>
                            </li>
                        </ul>


                        <div th:each="item : ${listHD}" class="border p-3 mb-3 rounded">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <a href="#" class="text-decoration-none fw-bold text-primary"
                                       th:text="'Mã đơn: ' + ${item.id}"></a>
                                    <span class="badge bg-danger ms-2"
                                          th:text="${item.trangThai == 0 ? 'Chờ xác nhận' :
                                                item.trangThai == 1 ? 'Hoàn thành' :
                                                item.trangThai == 2 ? 'Đang giao' : 'Bị hủy'}">
                                    </span>
                                </div>
                                <div class="text-muted" th:text="${item.ngayLap}"></div>
                            </div>

                            <div class="mt-3">
                                <div class="d-flex align-items-center mb-2"
                                     th:each="hdct : ${chiTietMap[item.id]}">
                                    <img th:src="@{'/images/' + ${hdct.sach.hinhAnh}}"
                                         alt="Sách" style="width: 80px;" class="me-3 border">
                                    <div>
                                        <h6 class="mb-1" th:text="${hdct.sach.tenSach}"></h6>
                                        <small class="text-muted" th:text="${hdct.soLuong + ' sản phẩm'}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <strong th:text="'Tổng tiền: ' + ${#numbers.formatDecimal(item.tongTien, 0, 'COMMA', 0, 'POINT')} + ' đ'"></strong>
                                <button class="btn btn-outline-danger btn-sm">Mua lại</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>

</body>
</html>
