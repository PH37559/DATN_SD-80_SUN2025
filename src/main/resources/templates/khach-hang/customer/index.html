<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <title>Website Bán Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #FFB500;
            padding: 10px 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar input {
            height: 40px;
            border-radius: 6px 0 0 6px;
        }

        .search-bar button {
            border-radius: 0 6px 6px 0;
            height: 40px;
        }

        .menu-icons .icon-item {
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
        }

        .menu-icons .icon-item i {
            font-size: 20px;
        }

        .category-card img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            height: 360px;
            display: flex;
            flex-direction: column;
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            height: 48px;
            overflow: hidden;
        }

        .product-price {
            font-size: 17px;
            font-weight: bold;
            color: #c92127;
        }

        .nav-tabs .nav-link {
            font-weight: bold;
            color: #000;
        }

        .nav-tabs .nav-link.active {
            border-bottom: 3px solid red;
            color: inherit;
        }

        .menu-icons .icon-item a {
            color: white;
            text-decoration: none;
        }

        .menu-icons .icon-item a:hover {
            color: #f0f0f0;
        }

    </style>
</head>
<body ng-app="app" ng-controller="ctrl">

<!-- Header -->
<nav class="header d-flex justify-content-between align-items-center">
    <div class="logo">
        <img src="/logo.png" alt="logo" width="60" height="60">
        BeeBook
    </div>

    <div class="search-bar d-flex flex-grow-1 mx-3">
        <input type="text" class="form-control" placeholder="Sách giáo khoa bộ">
        <button class="btn btn-danger">
            <i class="bi bi-search"></i>
        </button>
    </div>

    <div class="menu-icons d-flex align-items-center gap-4">
        <div class="icon-item">
            <i class="bi bi-bell"></i>
            <span>Thông báo</span>
        </div>
        <div class="icon-item text-center position-relative">
            <a href="/cart" class="d-flex flex-column align-items-center text-decoration-none">
                <i class="bi bi-cart"></i>
                <span>Giỏ hàng</span>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      id="cartItemCount" th:text="${cartItemCount}">0</span>
            </a>
        </div>
        <div class="icon-item text-center position-relative" id="accountDropdown" onmouseenter="showAccountOptions()"
             onmouseleave="hideAccountOptions()">
            <a href="/home/login" class="d-flex flex-column align-items-center text-decoration-none">
                <i class="bi bi-person"></i>
                <span>Tài khoản</span>
            </a>
            <div class="account-options" id="accountOptions"
                 style="display: none; position: absolute; top: 100%; right: 0; background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; min-width: 160px; z-index: 999;">
                <div th:if="${session.khachHang == null}">
                    <button class="btn btn-outline-danger w-100 mb-2" data-bs-toggle="modal"
                            data-bs-target="#authModal">Đăng nhập
                    </button>
                    <button class="btn btn-outline-warning w-100" data-bs-toggle="modal" data-bs-target="#authModal">
                        Đăng ký
                    </button>
                </div>
                <div th:if="${session.khachHang != null}">
                    <a href="/home/orders" class="dropdown-item d-flex" style="color: black">Đơn hàng của tôi</a>
                    <div class="dropdown-divider"></div>
                    <a href="/home/logout" class="dropdown-item d-flex text-danger">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Nội dung chính -->
<div class="container-fluid mt-4">
    <div th:replace="${main}">
    </div>
</div>
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-0">
            <div class="modal-header border-bottom-0">
                <ul class="nav nav-tabs w-100 d-flex justify-content-around fw-bold" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active border-0" id="login-tab" data-bs-toggle="tab"
                                data-bs-target="#login-tab-pane" type="button" role="tab"
                                aria-controls="login-tab-pane" aria-selected="true">Đăng nhập
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link border-0" id="register-tab" data-bs-toggle="tab"
                                data-bs-target="#register-tab-pane" type="button" role="tab"
                                aria-controls="register-tab-pane" aria-selected="false">Đăng ký
                        </button>
                    </li>
                </ul>
            </div>
            <div class="modal-body p-4">
                <div class="tab-content" id="authTabContent">
                    <!-- Tab đăng nhập -->
                    <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel"
                         aria-labelledby="login-tab" tabindex="0">
                        <form th:action="@{/home/login}" method="post">
                            <!-- Form đăng nhập -->
                            <div class="mb-3">
                                <label for="loginKeyword" class="form-label">Tên tài khoản/SĐT/Email</label>
                                <input type="text" class="form-control" id="loginKeyword" name="keyword"
                                       placeholder="Nhập thông tin đăng nhập">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="loginPassword" name="matKhau"
                                           placeholder="Nhập mật khẩu">
                                    <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword('loginPassword')">Hiện
                                    </button>
                                </div>
                                <div th:if="${error}" class="text-danger mt-3" th:text="${error}"></div>
                                <div class="text-end mt-3"><a href="#" class="text-danger">Quên mật khẩu?</a></div>
                            </div>
                            <button type="submit" class="btn btn-danger w-100" style="width: 250px">Đăng nhập</button>
                        </form>
                    </div>
                    <!-- Tab đăng ký -->
                    <div class="tab-pane fade" id="register-tab-pane" role="tabpanel"
                         aria-labelledby="register-tab" tabindex="0">
                        <form th:action="@{/home/register}" method="post" th:object="${khachHang}">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{hoTen}" class="form-control"
                                           placeholder="Nhập họ tên">
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('hoTen')} ? ${#fields.errors('hoTen')[0]} : ''"></span>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label d-block">Giới tính <span
                                            class="text-danger">*</span></label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{gioiTinh}"
                                               th:value="true"
                                               id="nam">
                                        <label class="form-check-label" for="nam">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{gioiTinh}"
                                               th:value="false"
                                               id="nu">
                                        <label class="form-check-label" for="nu">Nữ</label>
                                    </div>
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('gioiTinh')} ? ${#fields.errors('gioiTinh')[0]} : ''"></span>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                                    <input type="date" th:field="*{ngaySinh}" class="form-control">
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('ngaySinh')} ? ${#fields.errors('ngaySinh')[0]} : ''"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{email}" class="form-control"
                                           placeholder="Nhập email">
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('email')} ? ${#fields.errors('email')[0]} : ''"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{sdt}" class="form-control"
                                           placeholder="Nhập số điện thoại">
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('sdt')} ? ${#fields.errors('sdt')[0]} : ''"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phương thức nhận OTP</label>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-outline-primary flex-fill">Tin nhắn SMS
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary flex-fill" disabled>Zalo
                                            ZNS
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="otp" class="form-label">Mã xác nhận OTP</label>
                                    <input type="text" class="form-control" id="otp" name="otp" placeholder="6 ký tự">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tên tài khoản</label>
                                    <input type="text" th:field="*{tenTaiKhoan}" class="form-control"
                                           placeholder="Nhập tên tài khoản">
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('tenTaiKhoan')} ? ${#fields.errors('tenTaiKhoan')[0]} : ''"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mật khẩu</label>
                                    <div class="input-group">
                                        <input type="password" th:field="*{matKhau}" class="form-control" id="matKhau"
                                               placeholder="Nhập mật khẩu">
                                        <button class="btn btn-outline-secondary" type="button"
                                                onclick="togglePassword('matKhau')">
                                            Hiện
                                        </button>
                                    </div>
                                    <span class="text-danger small d-block" style="min-height: 1.5rem"
                                          th:text="${#fields.hasErrors('matKhau')} ? ${#fields.errors('matKhau')[0]} : ''"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="/js/dia_chi.js"></script>

<script>
    function showAccountOptions() {
        document.getElementById('accountOptions').style.display = 'block';
    }

    function hideAccountOptions() {
        document.getElementById('accountOptions').style.display = 'none';
    }

    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
