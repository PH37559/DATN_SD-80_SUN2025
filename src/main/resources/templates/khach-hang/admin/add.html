<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="layout :: view('Khách hàng', ~{khach-hang/admin/add_content :: content})"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="/js/dia_chi.js"></script>
<script th:inline="javascript">
    function togglePassword() {
        const input = document.getElementById("matKhauInput");
        const icon = document.getElementById("toggleIcon");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }

    //    xử lý modal
    function submitConfirmed() {
        document.getElementById("confirmFlag").value = "true";
        document.getElementById("khachHangForm").submit();
    }

    document.addEventListener("DOMContentLoaded", function () {
        let showConfirm = /*[[${showConfirmModal}]]*/ false;
        let showResult = /*[[${showResultModal}]]*/ false;

        if (showConfirm === true) {
            let confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            confirmModal.show();
        }

        if (showResult === true) {
            let resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        }
    });
</script>
</body>
</html>
