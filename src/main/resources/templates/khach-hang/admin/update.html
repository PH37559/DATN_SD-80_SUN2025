<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="layout :: view('Khách hàng', ~{khach-hang/admin/update_content :: content})"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="/js/dia_chi.js"></script>
<script th:inline="javascript">
    function togglePassword() {
        const input = document.getElementById("matKhauInput");
        const icon = document.getElementById("toggleIcon");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        //khachHangForm
        const khachHangForm = document.getElementById("khachHangForm");
        const confirmKhachHangFlag = document.getElementById("khachHangConfirmFlag");
        const showKhachHangConfirm = /*[[${showKhachHangConfirmModal}]]*/ false;
        const showKhachHangResult = /*[[${showKhachHangResultModal}]]*/ false;

        if (showKhachHangConfirm === true) {
            new bootstrap.Modal(document.getElementById("khachHangConfirmModal")).show();
        }

        if (showKhachHangResult === true) {
            new bootstrap.Modal(document.getElementById("khachHangResultModal")).show();
        }
        document.getElementById("btnKhachHangConfirmOK")?.addEventListener("click", function () {
            confirmKhachHangFlag.value = "true";
            khachHangForm.submit();
        });

        //diaChiForm
        const diaChiForm = document.getElementById("diaChiForm");
        const confirmDiaChiFlag = document.getElementById("diaChiConfirmFlag");
        const showDiaChiConfirm = /*[[${showDiaChiConfirmModal}]]*/ false;
        const showDiaChiResult = /*[[${showDiaChiResultModal}]]*/ false;

        if (showDiaChiConfirm === true) {
            new bootstrap.Modal(document.getElementById("diaChiConfirmModal")).show();
        }

        if (showDiaChiResult === true) {
            new bootstrap.Modal(document.getElementById("diaChiResultModal")).show();
        }
        document.querySelector('#diaChiConfirmModal .btn-primary')?.addEventListener('click', () => {
            confirmDiaChiFlag.value = "true";
            diaChiForm.submit();
        });

    });
</script>
</body>
</html>
