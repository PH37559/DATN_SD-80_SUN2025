<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="view(title, content)">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<head>

    <style>
        * {

        body {

            background-color: #f9f9f9;
        }

        .header {
            background: linear-gradient(to right, #FFA500, #FFD700);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-text {
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }

        .logo img {
            height: 50px;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 30px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-right: none;
            outline: none;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .actions a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .cart {
            position: relative;
            font-size: 20px;
        }

        .cart span {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* Menu */
        nav.menu {
            background-color: white;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        nav.menu ul {
            list-style: none;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 30px;
        }

        nav.menu ul li a {
            text-decoration: none;
            color: black;
            font-weight: 600;
        }

        nav.menu ul li a:hover {
            color: #007bff;
        }

        main.container {
            padding: 20px;
            min-height: 500px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #eee;
            margin-top: 40px;
        }
    </style>
</head>
