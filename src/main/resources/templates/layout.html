<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="view(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">BeeBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #FEB600;
            color: white;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar .logo img {
            height: 250px;
            margin: 0 auto 20px;
            display: block;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-weight: 500;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #d48806;
        }

        .content {
            margin-left: 250px;
            padding: 0;
            min-height: 100vh;
        }

        .topbar {
            background-color: white;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .topbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .topbar a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .topbar a.text-danger:hover {
            text-decoration: underline;
        }

        .dashboard-box {
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .box-green { background-color: #28a745; }
        .box-blue { background-color: #007bff; }
        .box-red { background-color: #dc3545; }
        .box-yellow { background-color: #ffc107; color: black; }

        footer {
            text-align: center;
            padding: 16px;
            background: #f1f1f1;
            margin-top: 40px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <img src="/logo.png" alt="BeeBook Logo">
    </div>
    <a th:href="@{/trang-chu/hien-thi}"><i class="fas fa-home me-2"></i>Trang Chủ</a>
    <a href="/sach/hien-thi" class="mb-2"><i class="fas fa-book me-2"></i>Sản Phẩm</a>
    <a href="/hoa-don/hien-thi" class="mb-2"><i class="fas fa-receipt me-2"></i>Hóa Đơn</a>
    <a href="/khach-hang" class="mb-2"><i class="fas fa-users me-2"></i>Khách Hàng</a>
    <a href="/admin/index.html#!/nhan-vien" class="mb-2"><i class="fas fa-user-tie me-2"></i>Nhân Viên</a>
    <a href="/thong-ke/doanh-thu" class="mb-2"><i class="fas fa-chart-line me-2"></i>Thống Kê</a>
</div>

<!-- Nội dung -->
<div class="content">
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">BeeBook - Quản lý sách tại quầy</div>
        <div>
            <span th:text="'Xin chào, ' + ${tenDangNhap}">Xin chào, admin</span> |
            <a href="/logout" class="text-danger ms-1">Thoát</a>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="container mt-4">
        <main th:replace="${content}">
            <p>Nội dung mặc định</p>
        </main>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
</div>

</body>
</html>
