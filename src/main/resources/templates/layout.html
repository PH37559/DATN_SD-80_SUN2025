<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="view(title, content)">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">BeeBook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background: linear-gradient(to right, #FEB500, #FFD700);
            padding: 10px 0;
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 60px;
        }

        .brand-text {
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
            margin: 0 50px;
        }

        .search-bar input {
            width: 700px;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-right: none;
            outline: none;
        }

        .search-bar button {
            padding: 6px 12px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .actions a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .cart {
            position: relative;
            font-size: 20px;
            text-align: center;
        }

        .cart span {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .cart p {
            font-size: 12px;
            margin-top: 4px;
        }

        /* Menu */
        nav.menu {
            width: 100%;
            background-color: white;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .brand {
            font-weight: bold;
            font-size: 24px;
            color: orange;
        }

        nav.menu ul {
            list-style: none;
            display: flex;
            align-items: center;
            padding: 10px 0;
            gap: 30px;
            margin: 0;
        }

        nav.menu ul li {
            display: flex;
            align-items: center;
        }

        nav.menu ul li a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 16px;
        }

        nav.menu ul li a:hover {
            color: #007bff;
        }

        main.container {
            padding: 20px;
            min-height: 500px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #eee;
            margin-top: 40px;
        }

    </style>
</head>
<body>

<!-- Header -->
