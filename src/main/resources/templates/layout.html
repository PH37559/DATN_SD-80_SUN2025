<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="view(title, content)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">BeeBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            overflow-x: hidden;
            position: relative;
            background-color: #f4f6f9;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -240px;
            width: 220px;
            height: 100vh;
            background-color: #FFB500;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: left 0.3s ease;
            z-index: 1050;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            max-width: 100px;
            height: auto;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #fff3cd;
            color: #000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1049;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .content {
            min-height: 100vh;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .topbar {
            background-color: #fff;
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topbar .logo {
            font-weight: bold;
            font-size: 20px;
            color: #ffa500;
        }

        #menuToggle {
            z-index: 1100;
        }

        .container-fluid {
            padding: 20px;
        }

        footer {
            padding: 10px 20px;
            text-align: center;
            background-color: #fff;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="logo">
        <img src="/logo.png" alt="BeeBook Logo">
    </div>
    <a th:href="@{/trang-chu/hien-thi}"><i class="fas fa-home me-2"></i>Trang Chủ</a>
    <a href="/sach/hien-thi" class="mb-2"><i class="fas fa-book me-2"></i>Sản Phẩm</a>
    <a href="/hoa-don/hien-thi" class="mb-2"><i class="fas fa-receipt me-2"></i>Hóa Đơn</a>
    <a href="/khach-hang/hien-thi" class="mb-2"><i class="fas fa-users me-2"></i>Khách Hàng</a>
    <sec:authorize access="hasRole('ADMIN')">
        <a href="/nhan-vien/hien-thi" class="mb-2"><i class="fas fa-user-tie me-2"></i>Nhân Viên</a>
        <a href="/thong-ke/doanh-thu" class="mb-2"><i class="fas fa-chart-line me-2"></i>Thống Kê</a>
    </sec:authorize>
</div>

<!-- Nội dung -->
<div class="content">
    <!-- Topbar -->
    <div class="topbar">
        <div class="d-flex align-items-center gap-3">
            <button id="menuToggle" class="btn btn-outline-dark">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">BeeBook - Quản lý sách tại quầy</div>
        </div>
        <div>
            <span th:text="${#authentication != null ? 'Xin chào ' + #authentication.principal.username : 'Xin chào Khách'}"></span> |
            <form th:action="@{/security/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-link text-danger ms-1 p-0" style="text-decoration: none;">Thoát</button>
            </form>
        </div>
    </div>

    <!-- Main content -->
    <div class="container-fluid mt-4">
        <main th:replace="${content}">
            <p>Nội dung mặc định</p>
        </main>
    </div>

    <!-- Footer -->
    <footer>
    </footer>
</div>

<!-- Toggle Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        function toggleSidebar() {
            sidebar.classList.toggle("show");
            overlay.classList.toggle("show");
        }

        menuToggle.addEventListener("click", toggleSidebar);
        overlay.addEventListener("click", toggleSidebar);
    });
</script>

</body>
</html>
