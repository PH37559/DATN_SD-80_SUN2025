<div class="card shadow border-0">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="fw-bold text-dark">THÔNG TIN NHÂN VIÊN</span>
  </div>
  <div class="card-body">
    <form class="row g-3">
      <!-- Họ tên & Giới tính -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Họ tên:</label>
        <input ng-model="form.hoTen" type="text" class="form-control" placeholder="Nhập họ tên">
        <small class="text-danger" ng-if="errors.hoTen">{{errors.hoTen}}</small>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold d-block">Giới tính:</label>
        <div class="form-check form-check-inline">
          <input ng-model="form.gioiTinh" class="form-check-input" type="radio" id="gioiTinhNam" ng-value="true" name="gioiTinh">
          <label class="form-check-label" for="gioiTinhNam">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input ng-model="form.gioiTinh" class="form-check-input" type="radio" id="gioiTinhNu" ng-value="false" name="gioiTinh">
          <label class="form-check-label" for="gioiTinhNu">Nữ</label>
        </div>
        <small class="text-danger d-block" ng-if="errors.gioiTinh">{{errors.gioiTinh}}</small>
      </div>

      <!-- SĐT & Email -->
      <div class="col-md-6">
        <label class="form-label fw-bold">SĐT:</label>
        <input ng-model="form.sdt" type="text" class="form-control" placeholder="Nhập số điện thoại">
        <small class="text-danger" ng-if="errors.sdt">{{errors.sdt}}</small>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Email:</label>
        <input ng-model="form.email" type="email" class="form-control" placeholder="Nhập email">
        <small class="text-danger" ng-if="errors.email">{{errors.email}}</small>
      </div>

      <!-- Địa chỉ & Ngày làm việc -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Địa chỉ:</label>
        <input ng-model="form.diaChi" type="text" class="form-control" placeholder="Nhập địa chỉ">
        <small class="text-danger" ng-if="errors.diaChi">{{errors.diaChi}}</small>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Ngày làm việc:</label>
        <input ng-model="form.ngayLamViec" type="date" class="form-control">
        <small class="text-danger" ng-if="errors.diaChi">{{errors.ngayLamViec}}</small>
      </div>

      <!-- Tài khoản & Mật khẩu -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Tên tài khoản:</label>
        <input ng-model="form.tenTaiKhoan" type="text" class="form-control" placeholder="Nhập tên đăng nhập">
        <small class="text-danger" ng-if="errors.tenTaiKhoan">{{errors.tenTaiKhoan}}</small>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Mật khẩu:</label>
        <input ng-model="form.matKhau" type="password" class="form-control" placeholder="Nhập mật khẩu">
        <small class="text-danger" ng-if="errors.matKhau">{{errors.matKhau}}</small>
      </div>

      <!-- Chức vụ & Trạng thái -->
      <div class="col-md-6">
        <label class="form-label fw-bold">Chức vụ:</label>
        <select class="form-select"
                ng-model="form.chucVu.id">
          <option ng-repeat="c in chucVu" ng-value="c.id">{{c.tenChucVu}}</option>
        </select>
        <small class="text-danger" ng-if="errors.idChucVu">{{errors.idChucVu}}</small>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold d-block">Trạng thái:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="trangThai1" name="trangThai"
                 ng-model="form.trangThai" ng-value="1">
          <label class="form-check-label" for="trangThai1">Đang hoạt động</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="trangThai2" name="trangThai"
                 ng-model="form.trangThai" ng-value="0">
          <label class="form-check-label" for="trangThai2">Đã nghỉ</label>
        </div>
        <small class="text-danger d-block" ng-if="errors.trangThai">{{errors.trangThai}}</small>
      </div>
    </form>
  </div>

  <!-- Footer buttons -->
  <div class="card-footer d-flex justify-content-end gap-2 bg-light">
    <button ng-click="store()" class="btn btn-primary">
      <i class="bi bi-cloud-plus-fill"></i> Thêm mới
    </button>
    <button ng-click="update()" class="btn btn-warning">
      <i class="bi bi-pencil-fill"></i> Cập nhật
    </button>
    <button ng-click="delete(form)" class="btn btn-danger">
      <i class="bi bi-trash3-fill"></i> Xoá
    </button>
    <button ng-click="reset()" class="btn btn-info text-white">
      <i class="bi bi-arrow-clockwise"></i> Reset
    </button>
  </div>
</div>
