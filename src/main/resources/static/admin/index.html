<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css//admin-index.css">
  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.8.2/angular-route.js"></script>
</head>
<body ng-app="admin-app">

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <div class="d-flex flex-column p-3">
    <div class="d-flex justify-content-between align-items-center px-3 py-2">
      <a href="/" class="d-flex align-items-center text-decoration-none">
        <img src="../logo.png" alt="Logo" class="logo-img" style="height: 36px;">
      </a>
      <i class="bi bi-list toggle-btn fs-4" onclick="toggleSidebar()"></i>
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#!sach" class="nav-link text-dark fw-bold d-flex align-items-center">
          <i class="bi bi-book fs-5"></i>
          <span class="ms-2 label-text">Quản lý sách</span>
        </a>
      </li>
      <li>
        <a href="#!nhan-vien" class="nav-link text-dark fw-bold d-flex align-items-center">
          <i class="bi bi-person-badge fs-5"></i>
          <span class="ms-2 label-text">Quản lý nhân viên</span>
        </a>
      </li>
      <li>
        <a class="nav-link text-dark fw-bold d-flex align-items-center" data-bs-toggle="collapse" href="#khachHangMenu" role="button" aria-expanded="false">
          <i class="bi bi-people fs-5"></i>
          <span class="ms-2 menu-text">Khách hàng</span>
          <i class="bi bi-caret-down-fill ms-auto menu-text"></i>
        </a>
        <div class="collapse ps-4" id="khachHangMenu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-dark fw-normal" href="#!khach-hang">Quản lý khách hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark fw-normal" href="#!dia-chi">Địa chỉ nhận hàng</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Nội dung chính -->
<div class="content">
  <header class="d-flex justify-content-between align-items-center py-2 px-3 border-bottom">
    <h4 class="m-0 fw-bold">Quản trị viên</h4>

    <div class="d-flex align-items-center gap-3">
      <!-- Thông báo -->
      <div class="dropdown">
        <a class="text-dark position-relative" href="#" role="button" data-bs-toggle="dropdown">
          <i class="bi bi-bell fs-4"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    3
                </span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li><a class="dropdown-item" href="#">Đơn hàng mới</a></li>
          <li><a class="dropdown-item" href="#">Người dùng đăng ký</a></li>
          <li><a class="dropdown-item" href="#">Phản hồi khách hàng</a></li>
        </ul>
      </div>

      <!-- Đăng xuất -->
      <a href="/security/logout" class="text-dark d-flex align-items-center text-decoration-none">
        <i class="bi bi-box-arrow-right fs-5 me-1"></i> <span>Đăng xuất</span>
      </a>
    </div>
  </header>
  <main>
    <div ng-view></div>
  </main>
</div>

<!-- Angular scripts -->
<script src="/js/admin-app.js"></script>
<script src="/js/nhan-vien-ctrl.js"></script>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
  }
</script>

</body>
</html>
