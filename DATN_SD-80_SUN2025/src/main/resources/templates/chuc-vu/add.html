<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chức vụ</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="layout :: view('Chức vụ', ~{chuc-vu/add_content :: content})"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    
    function submitConfirmed() {
        document.getElementById("confirmFlag").value = "true";
        document.getElementById("chucVuForm").submit();
    }

    document.addEventListener("DOMContentLoaded", function () {
        let showConfirm = /*[[${showConfirmModal}]]*/ false;
        let showResult = /*[[${showResultModal}]]*/ false;

        if (showConfirm === true) {
            let confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            confirmModal.show();
        }

        if (showResult === true) {
            let resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        }
    });
</script>
</body>
</html>
