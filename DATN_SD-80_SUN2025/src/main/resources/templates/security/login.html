<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            display: flex;
            max-width: 960px;
            width: 100%;
            height: 600px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .login-image-side {
            flex: 1;
            display: block;
        }

        .login-image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left center;
        }

        .login-form-side {
            flex: 1;
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-side h4 {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-login {
            background-color: #222;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #444;
        }

        .text-small {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .login-image-side {
                display: none;
            }

            .login-card {
                height: auto;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <!-- Hình ảnh bên trái -->
        <div class="login-image-side">
            <img src="/login-image.jpg" alt="Login image">
        </div>

        <!-- Form đăng nhập -->
        <div class="login-form-side">
            <div class="text-center mb-5">
                <img src="/logo.png" alt="Logo" style="height: 60px; margin-bottom: 50px;">
                <h4>Sign into your account</h4>
            </div>

            <form th:action="@{/security/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Nhập tên tài khoản" class="form-control">
                    <div class="form-text text-danger" style="min-height: 20px;">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <input id="matKhauInput" type="password" name="password" placeholder="Nhập mật khẩu"
                               class="form-control">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()"
                                tabindex="-1">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div class="form-text text-danger" style="min-height: 20px;">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="remember">
                    <label class="form-check-label">Remember me?</label>
                </div>
                <!-- Modal Thông báo -->
                <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-warning text-dark">
                                <h5 class="modal-title" id="messageModalLabel">Thông báo</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                            </div>
                            <div class="modal-body text-center">
                                <i class="bi bi-exclamation-triangle-fill text-warning fs-3"></i>
                                <p class="mt-2 mb-0" th:text="${message}"></p>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-login w-100 mt-2">LOGIN</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    function togglePassword() {
        const input = document.getElementById("matKhauInput");
        const icon = document.getElementById("toggleIcon");
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }

    const msg = /*[[${message != null}]]*/ false;
    if (msg) {
        const myModal = new bootstrap.Modal(document.getElementById('messageModal'));
        myModal.show();
    }
</script>
</body>
</html>
